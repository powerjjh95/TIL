<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width-device-width, initaial-scale-1.0">
  <link rel="stylesheet" href="resetcss.css">
  <title>Document</title>
  <style>
    
    .parent {
      width: 200px;
      height: 200px;
      border: 1px solid black;
      /* margin-top: 60px; */ 
      /* margin-bottom: 60px; */
    }

    .child {
      width: 100px;
      height: 100px;
      border: 1px dotted red;
      margin-left: auto;
      margin-right: auto;
    }

    .child2{
      width: 100px;
      height: 100px;
      border: 1px dashed blue;
    }

  </style>
</head>
<body>
  <div class="parent"> <!-- class의 이름은 개인이 명명하는 것이다.-->
    <div class="child"></div>
  </div>
  <div class="child2"></div>
</body>
</html>
